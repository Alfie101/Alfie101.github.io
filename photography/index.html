<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photography</title>
  <style>
    body {
      font-family: "Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Verdana,sans-serif;
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: #222;
      background: #fafafa;
    }
    h1 { font-size: 2rem; margin: 0 0 1.5rem; text-align: center; }
    p  { margin: 0 0 2rem; text-align: center; }
    nav { margin: 2rem 0; font-size: 1rem; text-align: center; }
    nav a { margin: 0 0.5rem; text-decoration: none; color: #0366d6; }
    nav a:hover { text-decoration: underline; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 1rem;
      grid-auto-flow: dense;
    }
    .gallery img {
      width: 100%;
      display: block;
      border-radius: 4px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 4px;
      object-fit: cover;
    }
    .gallery img.landscape { grid-column: span 4; aspect-ratio: 3 / 2; }
    .gallery img.portrait  { grid-column: span 6; aspect-ratio: 2 / 3; }
    .gallery img.landscape.wide { grid-column: span 6; aspect-ratio: 3 / 2; }

    footer {
      margin-top: 3rem;
      padding: 1rem 0;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
      border-top: 1px solid #ddd;
    }
    footer p { margin: 0.3rem 0; }

    @media (max-width: 600px) {
      .gallery { grid-template-columns: 1fr; }
      .gallery img { grid-column: span 1; aspect-ratio: auto; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://www.linkedin.com/in/alfiejc">LinkedIn</a> |
    <a href="/technical/">Technical</a> |

    <a href="/">Home</a>
  </nav>

</body>
